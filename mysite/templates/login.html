{% extends 'base.html' %}

{% set active_page = "login" %}

{% block content %}

 <div class="col">
    <h1>Регистрация</h1>
 </div>

    <form action="https://echo.htmlacademy.ru/courses" method="get">

        <label for="log">Ваш логин:</label>
        <input type="text" name="login" id="log" placeholder="Имя пользователя">

        <label for="pass">Пароль:</label>
        <input type="password" name="password" id="pass" placeholder="Пароль">

        <p>Выберите Ваш пол:</p>

        <div>
            <input type="radio" name="radio" value="m">
            <label class="small" for="M">Мужской</label>
        </div>
        <div>
            <input type="radio" id="male" name="radio" value="w">
            <label class="small" for="W">Женский</label>
        </div>
        <label for="tentacles">Укажите Ваш возраст:</label>
        <input type="number" id="tentacles" name="tentacles" min="0" max="300">

        <div></div>

        <label for="scales">Запомнить меня</label>
        <input type="checkbox" id="scales" name="scales" checked>

        <input type="submit" value="Войти">

    </form>

{% endblock %}
